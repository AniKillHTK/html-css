<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="#" method="post" autocomplete="on">
        <p><label for="ius">Usuario: <input type="text" name="us" id="ius" autocomplete="username"></label>
        </p>
        <p><label for="isen">Senha: <input type="password" name="sen" id="isen" autocomplete="current-password"></label>
        </p>
        <p><label for="imedia"> Média: <input type="number" name="media" id="imedia" step="0.5"></label></p>
        <p><label for="idia"> Dia da prova: <input type="date" name="dia" id="idia"></label></p>
        <p> <label for="ihora"> Hora: <input type="time" name="hora" id="ihora"></label></p>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
    </form>
    
</body>
</html>
