<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhas</title>
</head>
<body>
    <h1>Teste de formul√°rio</h1>
    <form action="#" method="post" autocomplete="on">
        <p><label for="inome">Login:</label> <input type="text" name="nome" id="inome" required minlength="6" maxlength="15" size="15" autocomplete="username"></p>
        <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="15" autocomplete="current-password"></p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
