<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body><h1>Tags HTML.</h1>
    <h2>em HTML-5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve usar e cada caso.</h2>
    <ul type="square"> 
        <li><abb title="Use a tag &lt;p&gt;">Parágrafos</abb></li>
        <li><abb title="Use a tag &lt;h1...h6&gt;">títulos</abb></li>
        <li><abb title="Use a tag &lt;img&gt;">Imagens</abb></li>
        <li><abb title="Use a tag &lt;abbr&gt;">Abreviações</abb></li>
        <li><abb title="Use a tag &lt;code&gt;">Códigos-fonte</abb></li>
        <li><abb title="Use a tag &lt;ol&gt;&lt;li&gt;">Lista numeradas</abb></li>
        <li><abb title="Use a tag &lt;ul&gt;&lt;li&gt;">Listas com dermacadores</abb></li>
    </ul>
    
</body>
</html>
